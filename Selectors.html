<!-- CSS selector is used for selecting any element and to play around with that element or group of elements.

Types of selectors:
a)element selector
b)css id selector
c)CSS class selector
d)CSS grouping selector -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about Selectors</title>
    
    
    <!-- this is an element selector with using id of the element we can change the properties -->
    
    
    <!-- <style>

    <style>
        .redcolorbox{
            color:yellow
        }
        .backgroundcolor1{
            background-color: rgb(255, 0, 0);
        }
        footer,span{
            background-color: cyan;
        }
        p{
            border: 2px solid red;
        }
    </style>
    
</head>
<body>
    <p>This is a paragraph</p>
    <p id="redline" class="redcolorbox backgroundcolor1">This is another paragraph</p>
    <p id="redline">This is another paragraph</p>
    <p>This is another paragraph</p>
    
    <span>this is a span message</span>
    <span>this is another sapn message</span>
    
    <footer>
