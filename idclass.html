<!-- id must be unique in whole document. It is mainly used for finding element, linking and scripting 

Classes allow CSS and JavaScript to access specific elements.
classes are denoted by "." and ID is denoted by "#".
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and id</title>
</head>
<body>
    <h3>Lets start learning classes and IDs</h3>
    <div id="main" class="redbg blackborder">
        mera main box hai ye
        <!-- alt+down arrow se niche la sakte hai -->
    </div>
    <span class="redbg"></span>
    <!-- dot use hota hai class ke lie # use hota hai id ke lie -->
    <span class="redbg"></span>
    <div class="redbg newborder oldborder"></div>
    <div class="redcolour"></div>
    <!-- creating multiple elements using emmet just multiply * 4 -->
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
</body>
</html>
