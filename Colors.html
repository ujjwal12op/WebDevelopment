<!-- colors in css can be of three types
1) By Name
2) By RGB values
3) By hex values -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        #firstpara{
            color: blue;
        }
        #secondpara{
                color: rgb(0, 255, 0);
        }
        #thirdpara{
            color:red;
            background-color: #FFFF00;
        }
    </style>
</head>
<body>
    <p id="firstpara">This is the first paragraph</p>
    <p id="secondpara">This is the second paragraph</p>
    <p id="thirdpara">This is the third paragraph</p>
</body>
</html>
