<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>

    <!-- ordered <ol></ol> and unordered <ul></ul>  <li> list items  -->
    <ul style="list-style-type:disc;">
        <li>ujjwal</li>
        <li>ujjwal1</li>
        <li>ujjwal2</li>
        <li>ujjwal3</li>
    </ul>
    <ol style="list-style-type:upper-roman">
        <li>ujjwal</li>
        <li>ujjwal1</li>
        <li>ujjwal2</li>
        <li>ujjwal3</li>
    </ol>

    <!-- tables -->
    <!-- table
    table <head></head>
    table body <tbody>
    table data <td></td>
    table row <tr></tr> -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>roll</th>
                <th>num</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ujjwal</td>
                <td>21</td>
                <td>1101</td>
            </tr>
            <tr>
                <td>tiwari</td>
                <td>201</td>
                <td>1201</td>
            </tr>
            <tr>
                <td>kamlesh</td>
                <td>2102</td>
                <td>102</td>
            </tr>
        </tbody>
    </table>
    
</head>

<body>

</body>

</html>
